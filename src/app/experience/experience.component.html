<div class="flex flex-col justify-between h-full">
    <div *ngFor="let exp of experiences" class="flex">
        <div>
            <label class="text-blue-400">{{exp.title}} - <span class="text-blue-700">{{ exp.duration }}</span></label>
            <div class="my-2">
                <span>{{exp.body}}</span>
            </div>
        </div>
        <img [src]="exp.photo" />
    </div>
</div>
